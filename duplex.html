        window.onload=function(){
        var img = document.getElementById("erik");

        function gif() {
            img.style.backgroundPositionY = '-' + y + 'px';
            if(y>8160){
                y = 480;
            }else{
                y += 480
            }
        }
        setInterval(gif, 150);
        }
