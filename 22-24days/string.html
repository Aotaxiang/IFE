<!DOCTYPE html>
<html>
    <head>
    <title>
        THE DISAPPEARED SQUARE
    </title>
    </head>
    <body>
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div id = btn>
            <button>判断当前选中的输入框输入内容是否为数字</button></br>
            <button>把 A 四舍五入为 B 个小数位数的数字</button></br>
            <button>当前选中数字的绝对值</button></br>
            <button>对当前选中的数字进行上舍入</button></br>
            <button>对当前选中的数字进行下舍入</button></br>
            <button>把当前选中的数字四舍五入为最接近的整数</button></br>
            <button>返回 A 和 B 中的最高值</button></br>
            <button>返回 A 和 B 中的最低值</button>        
        </div>
            <p id = "result"></p>
        <script>
            
            
            
            window.onload = function(){
                var num1 = document.getElementById("num-a");
                var num2 = document.getElementById("num-b");
                var radioA = document.getElementById("radio-a");
                var radioB = document.getElementById("radio-b");
                var btn = document.querySelectorAll("button");
                var result = document.getElementById("result");

                //判断选择框
                function isChoosen(){
                    if(radioA.checked){
                        return num1;
                    }
                    if(radioB.checked){
                        return num2;
                    }
                }

                //判断数字
                /*
                function isNumber(x){
                    if((x !=="") && (!isNaN(x.value)))
                    {
                        return true;
                    }
                    else{
                        return false;
                        }
                }
                */
                function checkNum(x){    
                    if( !isNaN(x.value) && (x !=="")){
                        return true;
                    }else{
                        return false;
                    }
                }
                //按钮一 判断是否是数字
                btn[0].onclick = function(){
                    var a = isChoosen();
                    isNumber(a)?result.innerHTML = "是数字":result.innerHTML = "并不是数字";
                }

                //按钮二 num1四舍五入为num2个小数的位数
                btn[1].onclick = function(){
                    if(!isNaN(num1.value)&&!isNaN(num2.value)){
                        var num3 = parseFloat(num1.value);
                        result.innerHTML = num3.toFixed(num2.value);
                    }else {
                        result.innerHTML = "这不是数字哦";
                    }  
                }

                //按钮三 选中数字的绝对值
                
                btn[2].onclick = function(){
                    if(!isNaN(num1.value)&&!isNaN(num2.value)){
                        var c = isChoosen();
                        result.innerHTML = Math.abs(c.value);
                    }else{
                        result.innerHTML = "这不是数字";
                    }
                }
                
                //方法二
                /*
                btn[2].onclick = function(){
                    var d = isChoosen();
                    if(checkNum(d)){
                        result.innerHTML = Math.abs(d.value);
                    }else{
                        result.innerHTML = "不是数字";
                    }
                }
                */

                //取1,2中更大的数
                btn[6].onclick = function(){
                    if(!isNaN(num1.value)&&!isNaN(num2.value)){
                        
                        result.innerHTML = Math.max(num1.value,num2.value);
                    }else{
                        result.innerHTML = "这不是数字";
                    }
                }
            }
        </script>
    </body>
</html>
