                   //去除数组中的重复项
                   var arr = [2,1,4,2,4,5,0,0,3,4,8,7,10,220,4,330,440,550];
                   //1 把数字转成一个js对象
                   //2 把数组中的值 变成js对象中单key
                   //3 把这个对象 再转成数组


                   //1
                   var toObject = function(arr){
                    var obj = [];
                    var j;
                    for(var i = 0,j = arr.length ; i < j;i++){
                        obj[arr[i]] = true ;
                    }
                    return obj;
                   }
                   //2
                   function keys(obj) {
                        var arr = [];//私有对象
                        for(var attr in obj){
                            if(obj.hasOwnProperty(attr)){
                                arr.push(attr);
                            }
                        }
                        return arr;
                    }
                    //综合方法 去掉数组中的重复项
                    function uniq(nevarr){
                        return keys(toObject(nevarr));
                    }

                    alert(uniq(arr));
