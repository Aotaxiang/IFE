
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn" onclick = "trans2()">转化为二进制</button>
    <p id="result">运算结果</p>

    <script>

        var btn1 = document.getElementById("trans-btn");
        var result1 = document.getElementById("result");
        var inbtn = document.getElementById("dec-number");
        

        function dec2bin(n) {
            var a = n;
            var b = a;
            var num = 1;
            var c = "";
            function first(){
                b = Math.floor(b/2);
                if(b == 1||b == 2){
                    num ++;
                    return;
                }else{
                    num++;
                }
                first();
            }
            first();
            for(var i = 0;i < num;i++){
                if(a % 2 == 1){
                    c = c + '1' ;
                }else if(a % 2 == 0){
                    c = c + '0';
                }
                a = Math.floor(a/2);
            }
            var e = c.split("").reverse().join("");
            return e;
        }

        function trans2(){
            var numb1 = parseInt(inbtn.value);
            result1.innerHTML = dec2bin(numb1);
        }
        
        
        
// 实现点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding

    </script>
</body>
</html>
