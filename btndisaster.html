<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>btndisaster</title>
</head>
<body>

    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <p id="result"></p>
    
    <div>
        <button>获取当前选中输入的内容长度</button><br><br>
        <button>当前选中输入中的第3个字符</button><br><br>
        <button>把两个输入框的文字连接在一起输出（concat）</button><br><br>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button><br><br>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button><br><br>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button><br><br>
        <button>当前选中输入框的行数</button><br><br>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button><br><br>
        <button>把所选输入框中的内容全部转为大写</button><br><br>
        <button>把所选输入框中的内容全部转为小写</button><br><br>
        <button>把所选输入框中内容的半角空格全部去除</button><br><br>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    

<script>
     window.onload = function(){
        var num1 = document.getElementById("num-a");
        var num2 = document.getElementById("num-b");
        var radioA = document.getElementById("radio-a");
        var radioB = document.getElementById("radio-b");
        var btn = document.querySelectorAll("button");
        var result = document.getElementById("result");
        var txt1 = document.getElementById("str-a");
        var txt2 = document.getElementById("str-b");

        function beChosen(){
            if(radioA.checked){
                return txt1;
            } 
            if(radioB.checked){
                return txt2;
            }
        }
        
        btn[0].onclick = function(){
            var a = beChosen();
            result.innerHTML = a.value.length;
        }

        btn[1].onclick = function(){
            var a = beChosen();
            result.innerHTML = a.value.charAt(2);
        }

        btn[2].onclick = function(){
            result.innerHTML = txt1.value.concat(txt2.value);
        }

        btn[3].onclick = function(){
            result.innerHTML = txt1.value.indexOf(txt2.value);
        }

        btn[4].onclick = function(){
            result.innerHTML = txt2.value.lastIndexOf(txt1.value);
        }

        btn[5].onclick = function(){
            var a = beChosen();
            result.innerHTML = a.value.slice(num1.value,num2.value);
        }

        btn[6].onclick = function(){
            //var a = beChosen();
            //var lines = tmp.split(/\r*\n/) 
            //result.innerHTML = a.value.split(/\n/).length; 
            var a = beChosen().value;
            var b = a.split("\n");
            result.innerHTML = "行数为"+b.length;
        }

        btn[7].onclick = function(){
            var a = beChosen();
            result.innerHTML = a.value.substr(num1.value,num2.value);
        }

        btn[8].onclick = function(){
            var a = beChosen();
            result.innerHTML = a.value.toUpperCase();
        }

        btn[9].onclick = function(){
            var a = beChosen();
            result.innerHTML = a.value.toLowerCase();
        }

        btn[10].onclick = function(){
            var a = beChosen();
            result.innerHTML = a.value.replace(/\s/ig,'');
            
        }

        btn[11].onclick = function(){
            if(radioA.checked){
                result.innerHTML = txt1.value.replace(/a/g,txt2.value);
            }
            if(radioB.checked){
                result.innerHTML = txt2.value.replace(/a/g,txt1.value);
            }
        }
        /*
        btn[11].onclick = function(){
            var a = beChosen().value;
            var b = (beChosen() == txt1) ? txt2 :txt1;
            console.log(b.value);
            result.innerHTML = a.replace(/a/g, b.value);
        } 
        */
     }
</script>
</body>
</html>
